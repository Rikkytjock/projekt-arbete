<div class="contact-page">
    <div class="contact-card">
        <h2>Contact Us</h2>
        <form>
            <label for="name">Name</label>
            <input id="name" type="text" placeholder="Your name" />

            <label for="email">Email</label>
            <input id="email" type="email" placeholder="Your email" />

            <label for="message">Message</label>
            <textarea id="message" rows="4" placeholder="Write your message here..."></textarea>

            <button type="submit">Send Message</button>
        </form>
    </div>

    <div class="contact-card">
        <h2>Visit Us</h2>
        <p>Email: contact&#64;whattoeat.com</p>
        <p>Phone: +46 999 111 999 111</p>
        <p>Address: Lasarettsvägen 20, 311 37 Falkenberg, Sverige</p>

        <div class="map-container">
            <iframe src="https://www.google.com/maps?q=Lasarettsvägen+20,+311+37+Falkenberg,+Sverige&output=embed"
                width="100%" height="250" style="border:0;" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade">
            </iframe>
        </div>
    </div>
</div>
