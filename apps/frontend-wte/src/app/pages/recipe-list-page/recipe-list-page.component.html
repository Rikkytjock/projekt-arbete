<div id="header-text">
  <h3>Full Recipe List</h3>
</div>
<div id="recipe-list-container">
  <div class="recipe-box" *ngFor="let recipe of recipes">
    <span class="name-styling">{{ recipe.name }}</span>
    <br>
    {{ shortenDescription(recipe.description) }}
    <br>
    <br>
    Cooking Time: {{ recipe.cookingTime.minutes }}
    <br>

    <button (click)="displayName = !displayName">Action</button>

    <div *ngIf="displayName; then thenBlock; else elseBlock"></div>

    <ng-template #thenBlock>
      <h2>Test</h2>
    </ng-template>

    <ng-template #elseBlock>
      <h2>Hidden</h2>
    </ng-template>


    <div><img [src]="recipe.img" alt="{{ recipe.name }} image"></div>
  </div>
</div>
<h3 id="back-to-home-btn"><a routerLink="/">Back to home</a></h3>
